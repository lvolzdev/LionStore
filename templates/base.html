{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 CDN -->
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


    <!-- 별점 관련 -->
    <link rel="stylesheet" href="{% static 'widgets/rateit/rateit.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="{% static 'widgets/rateit/jquery.rateit.min.js' %}"></script>


    <link rel="stylesheet" href="{% static 'css/common.css' %}">

    <!-- head block : title / static을 추가-->
    {% block head %}
    {% endblock %}
</head>

<body>
    <header>
        {% if user.is_authenticated %}
        {% if user.image.url != "" %}
        <div class="profileBox">
            <img class="profileImage" src="{{ user.image.url }}" alt="프로필 이미지">
        </div>
        {% endif %}
        <div>{{user.nickname}}님, 어서오세요!</div>
        <div><a href="{% url 'logOut' %}">로그아웃</a></div>
        {% else %}
        <div><a href="{% url 'selectCustomerType' %}">회원가입</a></div>
        <div><a href="{% url 'logIn' %}">로그인</a></div>
        {% endif %}

        <div><a href="{% url 'mainPage' %}">홈으로 가기</a></div>

    </header>

    <hr>

    {% block content %}
    {% endblock %}

</body>

<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</html>
