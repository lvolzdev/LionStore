{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'widgets/rateit/rateit.css' %}">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="{% static 'widgets/rateit/jquery.rateit.min.js' %}"></script>


    <link rel="stylesheet" href="{% static 'css/common.css' %}">

    <!-- head block : title / static을 추가-->
    {% block head %}
    {% endblock %}
</head>

<body>
    <header>
        {% if user.is_authenticated %}
        {% if user.image.url != "" %}
        <div class="profileBox">
            <img class="profileImage" src="{{ user.image.url }}" alt="프로필 이미지">
        </div>
        {% endif %}
        <div>{{user.nickname}}님, 어서오세요!</div>
        <div><a href="{% url 'logOut' %}">로그아웃</a></div>
        {% else %}
        <div><a href="{% url 'selectCustomerType' %}">회원가입</a></div>
        <div><a href="{% url 'logIn' %}">로그인</a></div>
        {% endif %}
        <hr>
    </header>

    {% block content %}
    {% endblock %}

</body>

</html>
