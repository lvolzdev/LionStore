{% load static %}

<link rel="stylesheet" href="{% static 'css/footer.css' %}">

<footer style="background-color: wheat;">
    <br> 
    <div class="iconContainer" style="font-family: 'yg-jalnan'; font-size: 12px; color:#663e27;">
        <i class="fa fa-2x fa-instagram" aria-hidden="true"></i>
        <i class="fa fa-2x fa-facebook-official" aria-hidden="true"></i>
        <i class="fa fa-2x fa-youtube-play" aria-hidden="true"></i>
        <i class="fa fa-2x fa-twitter" aria-hidden="true"></i>
    </div>

    <div class="linkContainer" style="font-family: 'yg-jalnan'; font-size: 15px; color:#663e27;">
        <span onclick="play()">박유빈</span> | 이현수 | 김시은 | 이예진 | <span onclick="playKYJ()">강영진</span> <br> 
        <audio id='audio_play' src="{% static 'sounds/catSound.wav' %}"></audio> 
        <audio id='audio_play_kyj' src="{% static 'sounds/Lion-Roar.wav' %}"></audio> 

    </div>

    
    <div id="lionStoreTitle" style="font-family: 'yg-jalnan'; font-size: 11px; color:#663e27;">
        ❤ 사자네 문방구는 건강한 문구류 이용 생활을 지향합니다 ❤<br><br>

        <a href="{% url 'mainPage' %}"><img src="{% static '/img/common/lionStore_logo.png' %}" alt="사자네 문방구 로고"
            style="width: 250px; height: 45px"></a>
    </div>
    <br>
    <div class="footer__newslatter" style="margin: auto 2rem; text-align: center;">
        <form action="{% url 'tagSearchResult' %}" method="GET"
            style="display: inline-block; margin-bottom: 4px; width: 30%;">
            <input type="text" name="tagQuery" required style="width: 100%;" placeholder="            공백문자로 구분해 여러 개의 태그를 입력하실 수 있습니다.">
            <input type="text" name="sort" value="popularity" style="display: none; visibility: hidden;" required>
            <button type="submit" class="site-btn" style="font-family:'NanumSquareRound'; font-size: 19px;">태그로
                검색</button>
        </form>
    </div>
    <br>

</footer>
</div>


<script type="text/javascript"> 
    function play() { 
        var audio = document.getElementById('audio_play'); 
        if (audio.paused) { 
            audio.play(); 
        }else{ 
            audio.pause(); 
            audio.currentTime = 0 
        } 
    }
    function playKYJ() { 
        var audio = document.getElementById('audio_play_kyj'); 
        if (audio.paused) { 
            audio.play(); 
        }else{ 
            audio.pause(); 
            audio.currentTime = 0 
        } 
    }
</script>
