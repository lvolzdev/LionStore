{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>웹 판매 정보 수정</title>
<!-- 제품별 웹 판매 정보를 수정하는 페이지 -->
{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div>판매 링크 : {{ form.link }}</div>
    <div>판매가 : {{ form.price }}</div>

    <input type="submit" value="등록">
</form>

{% endblock %}
