{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>제품 목록</title>
<!-- 해당 카테고리의 제품 목록이 표시됨 -->
{% endblock %}

{% block content %}
<h3>{{ category.categoryName }} 카테고리의 제품 목록입니다.</h3>

{% for product in products %}
<div><a href="{% url 'productDetail' product.id %}">{{ product }}</a></div>
{% endfor %}
{% endblock %}
