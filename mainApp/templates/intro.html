{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="format-detection" content="telephone=no" />
    <title>Welcome to LionStore</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/intro.css' %}">

<style>
    @font-face {
        font-family: 'yg-jalnan';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
        font-weight:normal;
        font-style: normal;
    }
    .site-btn {
	font-size: 14px;
	color: #ffffff;
	background: hsl(32, 81%, 44%);
	font-weight: 600;
	border: none;
	text-transform: uppercase;
	display: inline-block;
	padding: 12px 30px;
	border-radius: 50px;
}
</style>

<body>
    <article>
        <header class="v-header container" style="font-family: yg-jalnan;">
            <div class="fullscreen-video-wrap">
                <video src="{% static 'Writing.mp4'%}" width="100%" height="100%" controls=1 autoplay muted loop="true"
                    allowfullscreen></video>
    
                <div style="text-align: center; font-family: 'yg-jalnan';">
                    <div class="header-overlay">
                        <div class="header-content">
                            <img src="{% static '/img/common/biglion.png' %}" alt="사자네 문방구 로고"
            style="width: 150px; height: 130px; margin-top: 150px; margin-bottom:-100px;">
                            <h1>Welcome to LionStore</h1>
                            <p>내 마음에 꼭 드는 펜을 찾고 싶을 때, <br>
                                마음에 드는 펜을 발견하고 공유하고 싶을 때, <br>
                                사자네 문방구를 이용하세요 !</p>
                                <a href="{% url 'mainPage' %}"><button type="submit" class="site-btn" style="font-family:'yg-jalnan';">HOME</button></a>
                                {% if not user.is_authenticated %}
                                <!-- <a href="{% url 'selectCustomerType' %}"><button>회원가입</button></a> -->
                                {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </article>
    
</body>
</html>
