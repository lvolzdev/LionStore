{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>제품 검색 메인 페이지</title>
<!-- 아무 것도 입력되지 않은 검색 페이지로, 해당 페이지에서 검색을 누르면 searchResult.html로 넘어간다. -->
{% endblock %}

{% block content %}

<form action="{% url 'searchResult' %}" method="GET">
    제품명 검색 : <input type="search" name="query">
    <input type="submit" value="검색">
</form>

{% endblock %}
