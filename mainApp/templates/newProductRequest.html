{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>신규 상품 등록 요청</title>
<!-- 신규 상품 등록 요청 : 계정 유형에 상관 없이 로그인만 했으면 접근 가능 -->
{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    
    <input class="btn btn-dark" type="submit" value="작성">

</form>

{% endblock %}
