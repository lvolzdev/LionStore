{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>태그 검색 결과</title>
<!-- 특정 태그가 붙어 있는 제품의 목록을 보여주는 기능 -->
<style>
     article {
          padding: 2rem;
     }
     @font-face {
         font-family: 'yg-jalnan';
         src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
         font-weight: normal;
         font-style: normal;
     }
 
     @font-face {
         font-family: 'NanumSquareRound';
         src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
         font-weight: normal;
         font-style: normal;
</style>

{% endblock %}

{% block content %}

<article>
     <h3>
          <div class="alert alert-warning" role="alert" style="font-family: 'NanumSquareRound';">
               {{ length }}건의 제품이 <span class="badge badge-pill badge-warning" style="font-family: 'yg-jalnan';">{{ tag }}</span> 태그와 연결되어 있습니다.
             </div>
     </h3>

     <div class="row property__gallery">
     {% for product in productList %}
     <div class="col-lg-3 col-md-4 col-sm-6 mix women">
          <div class="product__item">
               <div class="product__item__pic set-bg" data-setbg="{{ product.productImage.url }}">
                    <ul class="product__hover">
                         <li><a href="{{ product.productImage.url }}" class="image-popup"><span
                                        class="arrow_expand"></span></a></li>
                    </ul>
               </div>
               <div class="product__item__text">
                    <div><a href="{% url 'productDetail' product.id %}">{{ product }}</a></div>                    <div class="rating">
                         <div class="rateit svg" data-rateit-value="{{ product.averageScore }}"
                              data-rateit-readonly="true" data-rateit-starwidth="15" data-rateit-starheight="15">
                         </div>
                    </div>
               </div>
          </div>
     </div>
     {% endfor %}
     </div>
</article>

{% endblock %}
