{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>제품 등록 요청 수정 페이지</title>
<!-- 등록 요청글을 수정하는 페이지 -->
{% endblock %}

{% block content %}
<h3>등록 요청한 제품의 수정페이지 입니다.</h3>
<hr><hr>

<form method="POST">
    {% csrf_token %}
    제품명 : {{ form.productName }}<br>
    제조사 : {{ form.productBrand }}<br>
    제품 설명 <br>
    {{ form.productDescription }}
    <br>
    <input class="btn btn-dark" type="submit" value="작성">
</form>

{% endblock %}
