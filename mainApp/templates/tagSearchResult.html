{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>제품 검색 결과</title>
<!-- 제품 검색 결과 리스트가 노출되며, Pagination을 사용할 경우 url이 살짝 달라질 수도 있다.
     각 제품 목록 구성 요소를 클릭하면 productDetail.html로 넘어간다. -->
{% endblock %}

{% block content %}
<br>

<h4 style="text-align: center; padding: 1em 3rem 0 3rem; font-family: 'yg-jalnan'; color:#663e27;"><i class="fa fa-edit"></i>
     {{ statusMessage }}</h4><br>
<div style="text-align: center;">
<button type="input" class="site-btn" style="font-family: yg-jalnan;"><a href="{% url 'searchMain' %}"style="color:white;">다시 검색하기</a></button>
</div>
<br><br><br>
<article style="margin: 0 2rem;">
     <div class="reviewContainer">
<div class="row property__gallery">
     {% for pair in searchResult %}
     <div class="col-lg-3 col-md-4 col-sm-6 mix women">
          <div class="product__item">
               <div class="product__item__pic set-bg" data-setbg="{{ pair.product.productImage.url }}">
                    <ul class="product__hover">
                         <li><a href="{{ pair.product.productImage.url }}" class="image-popup"><span
                                        class="arrow_expand"></span></a></li>
                    </ul>
               </div>
               <div class="product__item__text">
                    <div><a href="{% url 'productDetail' pair.product.id %}"> 유사도 {{ pair.cnt }} : {{ pair.product }}</a></div>                    <div class="rating">
                         <div class="rateit svg" data-rateit-value="{{ pair.product.averageScore }}"
                              data-rateit-readonly="true" data-rateit-starwidth="15" data-rateit-starheight="15">
                         </div>
                    </div>
               </div>
          </div>
     </div>
     {% endfor %}
</div>
</div>
</article>

{% endblock %}
