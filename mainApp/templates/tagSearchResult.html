{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>제품 검색 결과</title>
<!-- 제품 검색 결과 리스트가 노출되며, Pagination을 사용할 경우 url이 살짝 달라질 수도 있다.
     각 제품 목록 구성 요소를 클릭하면 productDetail.html로 넘어간다. -->
{% endblock %}

{% block content %}

<h3>{{ statusMessage }}</h3>

<div><a href="{% url 'searchMain' %}">다시 검색하기</a></div>

{% for pair in searchResult %}
<div><a href="{% url 'productDetail' pair.product.id %}"> 유사도 {{ pair.cnt }} : {{ pair.product }}</a></div>
{% endfor %}

{% endblock %}
